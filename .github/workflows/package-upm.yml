name: Build and Publish UPM Package

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'Packages/com.soulvan.neonvault/**'
      - 'Assets/Soulvan/**'

permissions:
  contents: write
  actions: read

jobs:
  build-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node (for optional Unity cache tools)
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Create package archive
        run: |
          mkdir -p dist
          tar -czf dist/com.soulvan.neonvault-1.0.0.tgz Packages/com.soulvan.neonvault
          ls -lh dist

      - name: Upload artifact (for manual download)
        uses: actions/upload-artifact@v4
        with:
          name: com.soulvan.neonvault-1.0.0.tgz
          path: dist/com.soulvan.neonvault-1.0.0.tgz

  publish-release:
    needs: build-package
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: com.soulvan.neonvault-1.0.0.tgz
          path: dist

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name || 'v1.0.0' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: dist/com.soulvan.neonvault-1.0.0.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
